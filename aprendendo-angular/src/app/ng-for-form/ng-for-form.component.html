<mat-card>
    <mat-card-content>
        <section>
            <mat-form-field class="form-field">
                <input name="name" matInput placeholder="First Name" [(ngModel)]="name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input name="address" matInput placeholder="Adress" [(ngModel)]="address">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input name="phone" matInput placeholder="Phone" [(ngModel)]="phone">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <h4>City</h4>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Choose Cities</mat-label>
              <mat-select [(ngModel)]="city">
                <mat-option *ngFor="let city of cities"  [value]="city.name"> 
                  {{city.name}} - {{city.state}}  
                </mat-option>
              </mat-select>
            </mat-form-field> 

            <mat-form-field class="form-field">
                <input name="age" matInput placeholder="Age" [(ngModel)]="age">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button> 
    </mat-card-actions>
</mat-card>





<mat-card *ngIf="clients.length > 0">
    <mat-card-content>
        <section>
            <mat-list>
                <h3 mat-Header>Clients</h3>
                <mat-divider></mat-divider>

                <mat-list-item *ngFor="let c of clients; let i=index;">
                    <mat-icon matListIcon>person</mat-icon>
                    <h2 matLine>Name: {{ c.name }}</h2>
                    <h2 matLine>Address: {{ c.address }}</h2>  
                    <h2 matLine>Phone: {{ c.phone }}</h2>  
                    <h2 matLine>Age: {{ c.age }}</h2>
                    <h2 matLine>City: {{ c.city }}</h2>  
                    <button mat-icon-button color="accent" (click)="delete(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </section>
    </mat-card-content>
    <mat-card-actions>
        
    </mat-card-actions>
</mat-card>
