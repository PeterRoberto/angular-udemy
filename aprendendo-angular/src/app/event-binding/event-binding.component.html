<p>event-binding works!</p>


<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>



<section>
    <button mat-raised-button color="primary" [disabled]="!btnEnable">My Button 1</button>
    <button mat-raised-button color="accenty"  [disabled]="!btnEnable">My Button 2</button>
    <button mat-raised-button color="warn" (click)="disable()" [disabled]="!btnEnable">Disabled</button>
    <mat-progress-spinner
        color="primary"
        [mode]="spinnerMode"
        value="0"> 
    </mat-progress-spinner>  
</section>

 
<section>
    <p>
        <mat-checkbox class="example-margin" (change)="cbChange($event)">Disable / Enable</mat-checkbox> 
    </p>

    <mat-form-field appearance="fill">
        <mat-label>Escolha sua opção</mat-label>
        <mat-select required [disabled]="selectDisabled" (selectionChange)="selectionChange($event)">
        <mat-option value="1">Volvo</mat-option>
        <mat-option value="2">Car</mat-option>
        <mat-option value="3">Fiat</mat-option>
        </mat-select>
    </mat-form-field>

    <p>Selected option {{ selectedOption }}</p>
    
</section> 



<section>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Legacy form field</mat-label>
            <input matInput placeholder="Placeholder" 
            (input)="inputName = $event.target.value" 
            [value]="inputName">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </p>
    <p>Name: {{ inputName }}</p>
</section>
